<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form name="registro">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="nomereg" type="text">
      </label>
      <label>
        Sobrenome:
        <input id="sobrenomereg" type="text">
      </label>
      <label>
        Email:
        <input id="emailreg" type="email">
      </label>
      <label>
        Senha:
        <input id="senhareg" type="password">
      </label>
      <label>
        Repetir senha:
        <input id="confirmasenha" type="password">
      </label>

      <button type="submit" name="criar">Criar conta</button>
      <div id="erro"></div>
    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>
<script src="./scripts/singup.js"></script>
</html>
